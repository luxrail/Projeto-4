    <!--Conteudo principal-->

    <div class="col-md-7 bg-white">

        <h2>Cadastro de Produto</h2>

        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nomeDoProduto" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nomeDoProduto" required>
                <div class="invalid-feedback">
                    Por favor insira o nome do produto.
                </div>
            </div>

            <div class="mb-3">
                <label for="valorDoProduto" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valorDoProduto" aria-describedby="valorHelp"
                       placeholder="10,00" required>
                <div id="valorHelp" class="form-text">
                    O valor deve ser apenas um número, separado por vírgula, por exemplo 3,00 (e não 3.00).
                </div>
                <div class="invalid-feedback">
                    Por favor insira o preço do produto.
                </div>
            </div>

            <div class="mb-3">
                <label for="descricaoDoProduto" class="form-label">Descrição</label>
                <textarea type="text" class="form-control descricao" id="descricaoDoProduto"> </textarea>
            </div>

            <div class="mb-3">
                <label for="fotoDoProduto" class="form-label">Imagem do arquivo:</label>
                <input class="form-control" type="file" id="fotoDoProduto">
            </div>


            <div class="mb-3">
                <button class="btn btn-primary" onclick="gravarProduto()">Cadastrar</button>
                <!--                    <input type="button" value="Cadastrar" class="btn btn-outline-success botao">-->
                <!--            <input type="button" value="Voltar" class="btn btn-outline-success botao"></input>-->
            </div>
        </form>
